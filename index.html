<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Application</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator-wrapper">
      <div class="input-wrapper">
        <input id="input-bar" type="text" />
      </div>
      <div class="buttons-wrapper">
        <div class="row-one">
          <button id="btn-c">AC</button>
          <button id="btn-modulus">CLR</button>
          <button id="btn-power">%</button>
          <button id="btn-division">/</button>
        </div>
        <div class="row-two">
          <button id="btn-seven">7</button>
          <button id="btn-eight">8</button>
          <button id="btn-nine">9</button>
          <button id="btn-multiplication">*</button>
        </div>
        <div class="row-three">
          <button id="btn-four">4</button>
          <button id="btn-five">5</button>
          <button id="btn-six">6</button>
          <button id="btn-minus">-</button>
        </div>
        <div class="row-four">
          <button id="btn-one">1</button>
          <button id="btn-two">2</button>
          <button id="btn-three">3</button>
          <button id="btn-plus">+</button>
        </div>
        <div class="row-five">
          <button id="btn-point">.</button>
          <button id="btn-zero">0</button>
          <button id="btn-double-zero">00</button>
          <button id="btn-equal">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
